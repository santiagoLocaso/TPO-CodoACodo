    <main class="contact_form">
		<section class="formulario">			
            <h1>Formulario de contacto</h1>
            <h3>Dejanos tu consulta y te respondemos a la brevedad</h3>
            <form action="" id="formulario-tarjeta">										
                <div>
                    <label for="nombre" class="colocar_nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="text" name="introducir_nombre" id="nombre"  placeholder="Nombre">
                </div>	
                <div>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="email" name="introducir_email" id="email"  placeholder="Email">
                </div>				
                <div>
                    <label for="telefone" class="colocar_telefono">Teléfono
                    </label>
                        <input type="tel" name="introducir_telefono" id="telefono" placeholder="Teléfono">
                </div>												
                <div>
                    <label for="asunto" class="colocar_asunto">Asunto
                        <span class="obligatorio">*</span>
                    </label>
                        <input type="text" name="introducir_asunto" id="asunto"  placeholder="Asunto">
                </div>						
                <div>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>                     
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"  placeholder="Comentario..."></textarea> 
                </div>	  								
                            
                <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                <div class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                </div>					             
            </form>
		</section>	
	</main>
